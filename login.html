<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Register Page</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="css register.css" />
  </head>
  <body>
    <section class="container">
      <header>Register</header>
      <form id="registerForm" class="form">
        <div class="input-box">
          <label>First Name</label>
          <input type="text" placeholder="Enter first name" required />
        </div>
		<div class="input-box">
          <label>Last Name</label>
          <input type="text" placeholder="Enter last name" required />
        </div>
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Country</option>
                <option>Indonesia</option>
                <option>Japan</option>
                <option>United States</option>
                <option>South Korea</option>
				<option>Others</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your region" required />
            <input type="number" placeholder="Enter postal code" required />
          </div>
        </div>
		
		<div class="input-box">
          <label for="input-box" id="drop-area" > Profile Picture</label>
          <input type="file" accept="image/*" id="input-box" required />
        </div>
		
		<div class="input-box">
          <label>Password</label>
          <input type="text" placeholder="Enter password" required />
		   
        </div>
		
		<div class="input-box">
          <label>Confirm Password</label>
          <input type="text" placeholder="Enter password again" required />
        </div>
		
        <button> Register </button>
		<br>
		<div class="sign_up">
					<p> <center> Already have an account? <a href="index.html">Login here </a>
					</p> </center> 
					</br>
		</div>
      </form>
    </section>
	<div id="error-message" style="display: none;">Invalid email or password. Please try again.</div>
	<script src="javascript register.js"> </script> 
  </body>
</html>
